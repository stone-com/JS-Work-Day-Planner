<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="clearBtn">Clear Tasks</button>
      <p>Dark mode: <button id="darktoggle">Off</button></p>
    </header>
    <div class="container">
      <!-- create timeblock rows for each hour of 9-5 -->
      <!-- 9 -->
      <div class="row">
        <div class="hour col-2">
          9AM
        </div>
        <textarea id="9" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10 -->
      <div class="row">
        <div class="hour col-2">
          10AM
        </div>
        <textarea id="10" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11 -->
      <div class="row">
        <div class="hour col-2">
          11AM
        </div>
        <textarea id="11" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12 -->
      <div class="row">
        <div class="hour col-2">
          12PM
        </div>
        <textarea id="12" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1 -->
      <div class="row">
        <div class="hour col-2">
          1PM
        </div>
        <textarea id="13" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2 -->
      <div class="row">
        <div class="hour col-2">
          2PM
        </div>
        <textarea id="14" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3 -->
      <div class="row">
        <div class="hour col-2">
          3PM
        </div>
        <textarea id="15" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4 -->
      <div class="row">
        <div class="hour col-2">
          4PM
        </div>
        <textarea id="16" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5 -->
      <div class="row">
        <div class="hour col-2">
          5PM
        </div>
        <textarea id="17" class="col-8" placeholder="Type Task Here"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!-- Modal/dialog to be displayed when user clicks save button -->
    <div id="dialog" class="hidden" title="Success!">
      <p>Your tasks have been successfully saved to Local Storage!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
